openapi: 3.0.3
info:
  title: E-Commerce Auth API
  description: |
    OTP-based authentication system with:
    - Register
    - Email OTP login
    - OTP verification
    - Access & Refresh tokens (OIDC-style)
    - Logout
    - Get current user
  version: 1.0.0

servers:
  - url: http://localhost:4000/api
    description: Local development

tags:
  - name: Auth
    description: Authentication & Authorization APIs

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: Prashant Jha
        email:
          type: string
          example: jhap5754@gmail.com
        phone:
          type: string
          example: "9876543210"

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          example: jhap5754@gmail.com
        phone:
          type: string
          example: "9876543210"

    VerifyOtpRequest:
      type: object
      required: [otp]
      properties:
        email:
          type: string
          example: jhap5754@gmail.com
        phone:
          type: string
          example: "9876543210"
        otp:
          type: string
          example: "123456"

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    AuthSuccess:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            phone:
              type: string

    BasicSuccess:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string

paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      description: Register user with basic details. No OTP is sent here.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        201:
          description: Registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicSuccess"
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/login:
    post:
      tags: [Auth]
      summary: Send OTP for login
      description: Sends OTP to registered email or phone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        200:
          description: OTP sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicSuccess"
        400:
          description: User not registered / validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP and login
      description: Verifies OTP and issues access & refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOtpRequest"
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccess"
        400:
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      description: |
        Issues a new access token using refresh token.
        - No Authorization header required
        - Refresh token is rotated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        200:
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccess"
        401:
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      description: Revokes refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        200:
          description: Logged out
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicSuccess"

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - BearerAuth: []
      responses:
        200:
          description: Current authenticated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
